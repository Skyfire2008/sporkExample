<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Spork asteroids</title>
</head>

<style>
	.display {
		color: red;
		position: absolute;
		pointer-events: none;
		font-size: 20px;
		font-weight: bold;
	}
</style>

<body>
	<script src="sporkExample.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
	<canvas id="mainCanvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
	<div class="display" style="left: 10px; top: 10px;">Lives:</div>
	<div id="playerHpDisplay" class="display" style="left: 90px; top: 10px;"></div>
	<div class="display" style="left: 10px; top: 30px;">Wave:</div>
	<div id="waveDisplay" class="display" style="left: 90px; top: 30px;"></div>
	<div class="display" style="left: 10px; top: 50px;">Turrets:</div>
	<div id="turretDisplay" class="display" style="left:90px; top: 50px;">0</div>
</body>

</html>
