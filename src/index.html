<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Spork asteroids</title>
</head>

<style>
	table,
	td {
		border-radius: 5px;
		border: 1px solid lightblue;
	}

	table button {
		width: 100%;
		text-align: left;
	}

	button {
		border-radius: 12px;
		border: 2px solid steelblue;
		background-color: steelblue;
		transition-duration: 0.5s;
	}

	button:hover {
		background-color: lightblue;
	}

	button:active {
		background-color: lightcyan;
		transition-duration: 0.0s;
	}

	button:disabled {
		border: 2px solid darkgrey;
		background-image: repeating-linear-gradient(135deg, lightgrey, lightsteelblue 5%);
	}

	input {
		background: transparent;
		color: lightgoldenrodyellow;
		text-align: right;
		font-size: 14px;
		border-style: solid;
		border-color: lightblue;
		border-radius: 5px;
		border-width: 1px;
	}

	.display {
		color: lightgoldenrodyellow;
		position: absolute;
		pointer-events: none;
		font-size: 20px;
		font-weight: bold;
		text-shadow: 0px 0px 4px;
	}

	#pauseStuff {
		color: lightgoldenrodyellow;
		font-size: 20px;
		font-weight: bold;
		text-shadow: 0px 0px 4px;
	}

	button {
		cursor: pointer;
	}

	@keyframes preloader {
		0% {
			opacity: 1;
		}

		50% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	@keyframes bindingKey {
		0% {
			opacity: 1;
		}

		49% {
			opacity: 1;
		}

		50% {
			opacity: 0;
		}

		99% {
			opacity: 0;
		}
	}
</style>

<body style="background-color: black;">
	<script src="knockout-3.2.0.js"></script>
	<script src="sporkExample.js"></script>
	<script src="howler.core.js"></script>
	<div id="preloader" class="display"
		style="animation-name: preloader; animation-duration: 0.5s; animation-iteration-count: infinite;">
		Loading.....
	</div>
	<div id="content" style="display: none;">
		<div id="inGameStuff">
			<canvas id="mainCanvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
			<div class="display" style="left: 10px; top: 10px;">Lives:</div>
			<div id="playerHpDisplay" class="display" style="left: 90px; top: 10px;"></div>
			<div class="display" style="left: 10px; top: 30px;">Wave:</div>
			<div id="waveDisplay" class="display" style="left: 90px; top: 30px;"></div>
			<div class="display" style="left: 10px; top: 50px;">Turrets:</div>
			<div id="turretDisplay" class="display" style="left:90px; top: 50px;">0</div>
			<div class="display" class="display" style="left:10px; top: 670px;">Score:</div>
			<div id="scoreDisplay" class="display" style="left:90px; top: 670px;">0</div>
			<div class="display" class="display" style="left:10px; top: 690px;">Mult:</div>
			<div id="multDisplay" class="display" style="left:90px; top: 690px;">x1</div>
		</div>
		<div id="pauseStuff" style="display: none;">
			<div class="display" style="font-size: 72px; top: 150px; left: 500px">Paused</div>
			<table style="top: 232px; left: 150px; position: absolute;" id="keyBindingTable">
				<thead>
					<tr>
						<th colspan="2">Controls</th>
					</tr>
				</thead>
			</table>
			<div style="top: 533px; left: 150px; position: absolute;">
				<label for="bgParticleCount">Background particle number:</label>
				<input id="bgParticleCount" style="width: 80px;" type="number" value="1000" min="0"></input>
			</div>
			<hints style="position: absolute; left: 150px; top: 580px; color: orange;"
				params="fileName: 'assets/hints.txt'"></hints>
			<div style="top: 232px; left: 900px; font-size: 48px">Thanks:</div>

		</div>
		<div id="gameOverStuff" style="display: none">
			<div class="display" style="font-size: 72px; left: 450px; top: 100px">
				Game Over</div>
			<div id="gameOverMessage" class="display" style="left: 450px; top: 180px"></div>
			<div class="display" style="left: 250px; top: 200px">This game uses a Newgrounds scorebaord. If you want to
				submit your score, you have to log in
				first.</div>
			<button id="restartButton"
				style="font-size: 20px; position: absolute; left: 540px; top: 240px">Restart!</button>
			<button id="loginButton" style="font-size: 20px; position: absolute; left: 640px; top: 240px">Log
				in</button>
			<button id="submitButton"
				style="font-size: 20px; position: absolute; left: 720px; top: 240px">Submit</button>
			<scoreboard params="id: 9449" class="display"
				style="color: lime; position: absolute; left: 345px; top: 270px"></scoreboard>
		</div>
	</div>
</body>

</html>
